<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; } 
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="image">
  <!-- <img src="./images/image-product-desktop.jpg"
  alt="bottle of perfume" class="img"> -->
  </div>

  <div class="card">
    <div class="card-item">
      <p class="parfum">PERFUME</p>
       <h1 class="description">Gabrielle<br/> Essence Eau <br>De Parfum</h1>
       <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
       </p>
       <div class="price-cart">
         <h1 class="price"><span>$149.99</span><span class="old-price">$169.99</span></h1>
       </div>
      <button>
        <img src="images/icon-cart.svg" alt="shopping-cart">
        <span class="product__cta-text / fw-bold">Add to Cart</span>
      </button>
    </div> 
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/chukwuadinchezo">chukwuadinchezo Elebeke</a>.
  </div>
</body>
</html>
